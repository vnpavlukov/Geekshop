<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|capfirst }}</title>
</head>
<body>
<h1>{{ header }}</h1>
<p>{{ username }}</p>
{% for product in products %}
    <h5>{{ product.name }}</h5>
    <p>{{ product.price }} руб.</p>
{% endfor %}

{% if promotion  %}
    {% for product in product_promotion %}
        <h5>{{ product.name }}</h5>
        <p style="color: red;">{{ product.price }} руб.</p>
    {% endfor %}
{% endif %}
</body>
</html>
